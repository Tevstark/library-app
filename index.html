<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Library App</title>
  </head>
  <body>
    <header>
      <h1>Library App</h1>
      <dialog id="dialog">
        <h2>Enter Book Details</h2>
        <form id="book-details-form" method="dialog">
          <input type="text" id="title" placeholder="Title" required />
          <input type="text" id="author" placeholder="Author" required />
          <input type="number" id="pages" placeholder="Pages" required />
          <input type="checkbox" label="read/not read" id="read">
          <button type="submit" class="form-submit" id="submit">Submit</button>
        </form>
        <button type="submit" id="close-modal-btn">Close Modal</button>
      </dialog>
      <button id="show-modal-btn" type="submit">New Book</button>
    </header>
    <section>
      <div id="book-card-container"></div>
    </section>
    <script>
      
    </script>
  </body>
</html>
